<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU ADMIN- Add Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="corner-logo">
  <a href="{{ url_for('landing_page') }}">
    <img src="{{ url_for('static', filename='flytau_logo_circle.png') }}" alt="FLYTAU">
  </a>
</div>

<h1>Add Class seating</h1>

<form method="post" id="classForm">

<div id="clientError" class="form-error" style="display:none;"></div>

{% if error %}
  <div class="form-error">{{ error }}</div>
{% endif %}


  <div class="form-note">
    Number of seats will be calculated automatically based on the rows and columns you define below.
  </div>

  {% if size == 'LARGE' %}
    <h2>Business Class</h2>

    <input type="number" id="bus_first_row" name="bus_first_row" placeholder="First row" min="1" required>
    <input type="number" id="bus_last_row"  name="bus_last_row"  placeholder="Last row"  min="1" required>

    <input type="text" id="bus_first_col" name="bus_first_col" placeholder="First column (A-Z)"
           maxlength="1" pattern="[A-Za-z]" required>
    <input type="text" id="bus_last_col"  name="bus_last_col"  placeholder="Last column (A-Z)"
           maxlength="1" pattern="[A-Za-z]" required>
  {% endif %}

  <h2>Economy Class</h2>

  <input type="number" id="eco_first_row" name="eco_first_row" placeholder="First row" min="1" required>
  <input type="number" id="eco_last_row"  name="eco_last_row"  placeholder="Last row"  min="1" required>

  <input type="text" id="eco_first_col" name="eco_first_col" placeholder="First column (A-Z)"
         maxlength="1" pattern="[A-Za-z]" required>
  <input type="text" id="eco_last_col"  name="eco_last_col"  placeholder="Last column (A-Z)"
         maxlength="1" pattern="[A-Za-z]" required>

  <button type="submit">Save Classes</button>
</form>

<form method="GET" action="{{ url_for('admin_dashboard') }}">
  <button type="submit">Back to Admin</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form[method="post"]');
  const clientError = document.getElementById('clientError');
  if (!form || !clientError) return;

  function showError(msg) {
    clientError.textContent = msg;
    clientError.style.display = 'block';
    // גלילה למעלה כדי שההודעה תיראה
    clientError.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  function clearError() {
    clientError.textContent = '';
    clientError.style.display = 'none';
  }

  // נקה הודעה כשמשנים שדות
  form.querySelectorAll('input').forEach(inp => {
    inp.addEventListener('input', clearError);
  });

  form.addEventListener('submit', (e) => {
    clearError();

    const busLastEl  = form.querySelector('input[name="bus_last_row"]');
    const ecoFirstEl = form.querySelector('input[name="eco_first_row"]');
    const ecoLastEl  = form.querySelector('input[name="eco_last_row"]');

    const ecoFirst = parseInt(ecoFirstEl?.value, 10);
    const ecoLast  = parseInt(ecoLastEl?.value, 10);

    // Rule 1: economy range must be valid
    if (!Number.isNaN(ecoFirst) && !Number.isNaN(ecoLast) && ecoLast < ecoFirst) {
      e.preventDefault();
      showError("Not logical: Economy last row must be >= first row.");
      ecoLastEl?.focus();
      return;
    }

    // Rule 2: no gap between business and economy (only if business exists)
    if (busLastEl && ecoFirstEl) {
      const busLast = parseInt(busLastEl.value, 10);
      if (!Number.isNaN(busLast) && !Number.isNaN(ecoFirst) && ecoFirst !== busLast + 1) {
        e.preventDefault();
        showError(`Not logical: Economy must start at row ${busLast + 1} because Business ends at row ${busLast}.`);
        ecoFirstEl.focus();
        return;
      }
    }
  });
});
</script>



</body>
</html>
