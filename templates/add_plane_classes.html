<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU ADMIN- Add Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="corner-logo">
  <a href="{{ url_for('landing_page') }}">
    <img src="{{ url_for('static', filename='flytau_logo_circle.png') }}" alt="FLYTAU">
  </a>
</div>
    <h1>Add Class seating</h1>
<form method="post">
    {% if error %}
  <p style="color: #ffb3b3; font-weight: 600;">{{ error }}</p>
{% endif %}
    {% if size == 'LARGE' %}
    <h2>Business Class</h2>
    <input name="bus_first_row" placeholder="First row" required>
    <input name="bus_last_row" placeholder="Last row" required>
    <input name="bus_first_col" placeholder="First column" required>
    <input name="bus_last_col" placeholder="Last column" required>
  {% endif %}
  <h2>Economy Class</h2>
  <input name="eco_first_row" placeholder="First row" required>
  <input name="eco_last_row" placeholder="Last row" required>
  <input name="eco_first_col" placeholder="First column" required>
  <input name="eco_last_col" placeholder="Last column" required>

  <button type="submit">Save Classes</button>

</form>
{% if error %}
  <div class="error-box">
    {{ error }}
  </div>
{% endif %}
</body>


</html>
