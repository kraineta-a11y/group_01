<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU Check Out</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="corner-logo">
  <a href="{{ url_for('landing_page') }}">
    <img src="{{ url_for('static', filename='flytau_logo_circle.png') }}" alt="FLYTAU">
  </a>
</div>
    <form method="POST" action="{{ url_for('passenger_count', flight_number=flight_number) }}">
  <label>Number of passengers:</label>
  <input type="number" name="passenger_count" min="1" max="7" required>
  <button type="submit">Next</button>
</form>
</body>
</html>
