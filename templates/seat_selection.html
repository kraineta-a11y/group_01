<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU Seat Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
        <header class="flytau-header">
  <div class="flytau-header__inner">
    <a class="flytau-brand" href="{{ url_for('home') }}">
      <img class="flytau-brand__logo" src="{{ url_for('static', filename='logo.png') }}" alt="FLYTAU logo">
      <div>
        <div class="flytau-brand__name">FLYTAU</div>
        <div class="flytau-brand__tagline">Find. Book. Fly.</div>
      </div>
    </a>
  </div>
</header>
    <form method="POST" action="{{ url_for('seat_selection', flight_number=flight_number, count=count) }}">
        <h2>Select Seats for {{ count }} Passengers</h2>
        {% for i in range(1, count + 1) %}
  <h3>Passenger {{ i }}</h3>

<table border="1">
  {% for row_num, row_seats in seats.items() %}
    <tr>
      {% for seat in row_seats %}
        <td>
          {% if seat.Availability %}
            <label>
              <input
                type="radio"
                name="seat_{{ i }}"
                value="{{ seat.Row_num }}{{ seat.Col_num }}"
                required
              >
              {{ seat.Row_num }}{{ seat.Col_num }}
            </label>
          {% else %}
            ‚ùå
          {% endif %}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
{% endfor %}


        <button type="submit">Confirm Seats</button>
    </form>
</body>
</html>
