<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU Seat Selection</title>
</head>
<body>
    <form method="POST" action="{{ url_for('seat_selection', flight_number=flight_number, count=count) }}">
        <h2>Select Seats for {{ count }} Passengers</h2>
        {% for i in range(1, count + 1) %}
  <h3>Passenger {{ i }}</h3>

  <table border="1">
    {% for row in seats %}
      <tr>
        {% for seat in row %}
          <td>
            {% if seat.Availability == 1 %}
              <label>
                <input
                  type="radio"
                  name="seat_{{ i }}"
                  value="{{ seat.Row_num }}{{ seat.Col_num }}"
                  required
                >
                {{ seat.Row_num }}{{ seat.Col_num }}
              </label>
            {% else %}
              ‚ùå
            {% endif %}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endfor %}


        <button type="submit">Confirm Seats</button>
    </form>
</body>
</html>
